# No delay for escape key press
set -sg escape-time 0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Improve colors
set -g default-terminal 'screen-256color'
# fg = thin line 
set -g pane-border-style "bg=colour234 fg=colour244"
set -g pane-active-border-style "bg=colour234 fg=colour208"
# fg = text
set -g window-style 'fg=colour248,bg=colour234'
set -g window-active-style 'fg=colour252,bg=colour235'

# Set scrollback buffer to 10000
set -g history-limit 10000

# Customize the status line
# set -g status-fg  green
set -g status-fg colour208
set -g status-bg colour234

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %	

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'

# https://github.com/keeganlow/dotfiles/blob/master/.tmux.conf
# is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
#   | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"
# bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
#                  ($is_fzf && tmux send-keys C-j) || \
#                  tmux select-pane -D"

bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# Pane resizing with prefix + Alt-h/j/k/l:
bind -r M-h resize-pane -L 5 
bind -r M-l resize-pane -R 5
bind -r M-k resize-pane -U 3
bind -r M-j resize-pane -D 3

# I think I might overwrite the lower case p for 'previous window', since I
# can just use next/numbers to swtich
bind P paste-buffer

# visually select and yank to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
# like visual block mode
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

